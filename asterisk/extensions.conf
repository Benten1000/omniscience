;================== EXTENSIONS CONFIG ==================
[default]
exten => 1000,1,Answer()
 same => n,Playback(welcome)     ; replace with your own audio file later
 same => n,Read(userinput,beep,5,,#) ; collect up to 5 digits, end with #
 same => n,Set(GLOBAL(LASTINPUT)=${userinput})
 same => n,Playback(thank-you)
 same => n,Hangup()

[from-voipms]
exten => _X.,1,NoOp(Incoming call from VoIP.ms)
 same => n,Hangup()
