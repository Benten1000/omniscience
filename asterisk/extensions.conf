;================== EXTENSIONS CONFIG ==================

[from-telegram]
; Outgoing call triggered from Telegram bot
exten => _X.,1,NoOp(Outgoing call to VoIP.ms via Telegram)
    same => n,Answer()
    same => n,Playback(welcome)               ; Play welcome audio
    same => n,Read(userinput,beep,5,,#)      ; Collect up to 5 digits, end with #
    same => n,Set(GLOBAL(LASTINPUT)=${userinput})
    same => n,Playback(thank-you)             ; Play thank-you audio
    same => n,Dial(PJSIP/voipms-endpoint/${userinput}) ; Dial the collected number
    same => n,Hangup()
