;================== EXTENSIONS CONFIG ==================

[from-telegram]
exten => _X.,1,NoOp(Outgoing call from Telegram bot to VoIP.ms)
 same => n,Dial(PJSIP/${EXTEN}@voipms-endpoint,30)
 same => n,Hangup()

[default]
exten => 1000,1,Answer()
 same => n,Playback(welcome)             ; replace 'welcome' with your own audio file
 same => n,Read(userinput,beep,5,,#)    ; collect up to 5 digits, end with #
 same => n,Set(GLOBAL(LASTINPUT)=${userinput})
 same => n,Playback(thank-you)          ; replace 'thank-you' with your audio file
 same => n,Hangup()

[from-voipms]
exten => _X.,1,NoOp(Incoming call from VoIP.ms)
 same => n,Playback(hello)               ; replace 'hello' with your own audio file
 same => n,Read(userinput,beep,5,,#)    ; collect up to 5 digits, end with #
 same => n,Set(GLOBAL(LASTINPUT)=${userinput})
 same => n,Playback(thank-you)          ; replace 'thank-you' with your audio file
 same => n,Hangup()
