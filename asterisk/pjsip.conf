;================== PJSIP CONFIG ==================

;---------------- Transport ----------------
[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

;---------------- Endpoint ----------------
[voipms-endpoint]
type=endpoint
context=from-telegram        ; Context for inbound calls (not used now)
disallow=all
allow=ulaw
outbound_auth=voipms-auth
aors=voipms-aor
transport=transport-udp
outbound_proxy=sip:dallas1.voip.ms\;lr   ; Use correct VoIP.ms POP

;---------------- Authentication ----------------
[voipms-auth]
type=auth
auth_type=userpass
username=146025_kali        ; <-- make sure this matches VoIP.ms subaccount
password=Spammingteam200.    ; <-- removed the extra dot

;---------------- Address of Record (AOR) ----------------
[voipms-aor]
type=aor
max_contacts=1
contact=sip:dallas1.voip.ms  ; safer for outbound-only setup

;---------------- Registration ----------------
[voipms-register]
type=registration
outbound_auth=voipms-auth
server_uri=sip:dallas1.voip.ms
client_uri=sip:146025_kali@dallas1.voip.ms
contact_user=146025_kali
retry_interval=60
outbound_proxy=sip:dallas1.voip.ms\;lr   ; Route REGISTER through correct POP
