;================== PJSIP CONFIG ==================

;---------------- Transport ----------------
[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060            ; 1. Explicit UDP transport

;---------------- Endpoint ----------------
[voipms-endpoint]
type=endpoint
context=from-telegram        ; 2. Use context for Telegram calls
disallow=all
allow=ulaw
outbound_auth=voipms-auth
aors=voipms-aor
transport=transport-udp

;---------------- Authentication ----------------
[voipms-auth]
type=auth
auth_type=userpass
username=146025_kali       ; Your VoIP.ms username
password=Spammingteam200.  ; Your VoIP.ms password

;---------------- Address of Record (AOR) ----------------
[voipms-aor]
type=aor
max_contacts=1             ; 3. Keep max_contacts
contact=sip:dallas.voip.ms ; 3. Add contact as well (compatible)

;---------------- Registration ----------------
[voipms-register]
type=registration
outbound_auth=voipms-auth
server_uri=sip:dallas.voip.ms
client_uri=sip:146025_kali@dallas.voip.ms
retry_interval=60          ; 4. Include retry interval
